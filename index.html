<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our 2-Year Anniversary</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f1e8;
      font-family: 'Special Elite', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      text-align: center;
    }

    #openButton {
      background: none;
      border: 2px solid #444;
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 2px 2px 6px #aaa;
      transition: all 0.3s ease;
    }

    #openButton:hover {
      background-color: #e1dcd4;
    }

    #letter {
      position: relative;
      background: #f8f1e8;
      max-width: 600px;
      margin: 0 auto;
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-line;
      animation: typing 3s steps(60, end);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: none;
    }

    #letter::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300px;
  height: 300px;
  background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Rose_Icon.svg/240px-Rose_Icon.svg.png') no-repeat center center;
  background-size: contain;
  opacity: 0.05; /* even lighter */
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 0;
  filter: grayscale(100%) brightness(1.2);
}

    #letter p {
      position: relative;
      z-index: 1;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    audio {
      display: block;
      margin: 20px auto 0;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="openButton">Click to Open Your Letter ðŸ’Œ</button>
    <div id="letter">
      <p>
        <!-- Your letter goes here -->
        My dearest love,

        [Insert your full letter here later. I'll wait. ðŸ’Œ]

        Yours forever,<br/>
        [Your Name]
      </p>
    </div>
    <audio id="bgMusic" controls loop>
      <source src="your-music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const openButton = document.getElementById('openButton');
    const letter = document.getElementById('letter');
    const music = document.getElementById('bgMusic');

    openButton.addEventListener('click', () => {
      openButton.style.display = 'none';
      letter.style.display = 'block';
      music.play();
    });
  </script>
</body>
</html>
