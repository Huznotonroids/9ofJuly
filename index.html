<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our 2-Year Anniversary</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f1e8;
      font-family: 'Special Elite', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      text-align: center;
    }

    #openButton {
      background: none;
      border: 2px solid #444;
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 2px 2px 6px #aaa;
      transition: all 0.3s ease;
    }

    #openButton:hover {
      background-color: #e1dcd4;
    }

    #letter {
      display: none;
      max-width: 600px;
      margin: 0 auto;
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-line;
      animation: typing 3s steps(60, end);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    audio {
      display: block;
      margin: 20px auto 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="openButton">Click to Open Your Letter ðŸ’Œ</button>
    <div id="letter">
      <p>
        <!-- Your letter goes here -->
        My dearest love,

        [Insert your full letter here later. I'll wait. ðŸ’Œ]

        Yours forever,
        [Your Name]
      </p>
    </div>
    <audio id="bgMusic" controls loop>
      <source src="your-music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const openButton = document.getElementById('openButton');
    const letter = document.getElementById('letter');
    const music = document.getElementById('bgMusic');

    openButton.addEventListener('click', () => {
      openButton.style.display = 'none';
      letter.style.display = 'block';
      music.play();
    });
  </script>
</body>
</html>
